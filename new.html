<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Providers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .categories {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .category {
      cursor: pointer;
      padding: 5px 10px;
      background: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .category:hover {
      background: #ddd;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Providers</h1>
  <div class="categories"></div>
  <table>
    <thead>
      <tr>
        <th>Company</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Website</th>
        <th>Categories</th>
      </tr>
    </thead>
    <tbody id="providers-table">
      <!-- Providers data will be dynamically injected here -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
